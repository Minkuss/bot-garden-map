server {
    listen 3000;
    listen [::]:3000;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript image/svg+xml font/woff font/woff2;

    # Кэш статики
    location ~* \.(js|css|woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location ~* \.(jpg|jpeg|png|gif|svg|webp)$ {
        expires 1M;
        add_header Cache-Control "public, must-revalidate";
        access_log off;
    }

    # ВАЖНО: SPA fallback для всех маршрутов
    location / {
        try_files $uri $uri/ /index.html;
    }

    server_tokens off;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
